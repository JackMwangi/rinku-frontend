<div class="link-container">
  <span *ngIf="!articles">Loading ...</span>
  <div class="row" *ngIf="!error">
    <div class="col-md-4" *ngFor="let article of articles">

      <div class="card link-card" style="width: 20rem;">
        <div class="card-header">
          <h6 class="lead">{{article.urls.title}}</h6>
        </div>
        <img class="card-img-top" *ngIf="article.urls.image" src="{{article.urls.image}}" alt="Card image cap">

        <div class="card-block" *ngIf="!article.urls.image">
          <p class="card-text blockquote">{{article.urls.description | rtrim}}</p>
        </div>
        <div class="card-footer text-muted">
          <img *ngIf="article.urls.image" src="{{article.urls.image}}" width="15" height="15">
          <span >Shared in {{article.channel_name}} on {{article.timestamp | date}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
