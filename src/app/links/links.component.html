<div *ngIf="!error">
  <md-card>Welcome to your team's dashboard</md-card>

  <md-grid-list cols="3">
    <md-grid-tile *ngFor="let link of links">
      <md-card>
        <md-card-title>Link</md-card-title>
        <md-card-content>
          Content
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>

<md-card *ngIf="error" class="error">Error: {{error}}</md-card>
