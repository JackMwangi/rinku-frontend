<div class="link-container">

  <span *ngIf="!articles">Loading ...</span>
  <div class="row" *ngIf="!error">
    <div class="col-md-4" *ngFor="let article of articles">
      <div class="card" style="width: 20rem;">
        <img *ngIf="article.urls.image" class="card-img-top" src="{{article.urls.image}}">
        <div class="card-block">
          <h6 class="card-title">{{article.urls.title}}</h6>
          <p class="card-text">{{article.urls.description}}</p>
          <span >Shared by {{article.user}} on {{article.timestamp | date}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
